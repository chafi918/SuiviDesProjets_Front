<div class="container spacer" style="margin-top:70px">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Login ou mot de passe invalides</strong> veuillez v√©rifier vos informations
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Identification</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label">Nom Utilisateur: </label>
            <input type="text" name="username" ngModel="" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="control-label">Mot de passe: </label>
            <input type="password" name="password" ngModel="" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-danger">Connexion</button>
        </form>
      </div>
    </div>
  </div>
</div>
