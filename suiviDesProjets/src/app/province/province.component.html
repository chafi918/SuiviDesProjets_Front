<div class="container-fluid text-center spacer tableSpacer">
  <div class="col-sm-6 position" *ngIf="display==1">
        <div class="navbar-form">
          <div class="panel panel-success">
            <div class="panel-heading" style="display: flex;">
                <a (click)="retourAuComposant()">
                    <i class="fas fa-chevron-circle-left cursorElement" style="font-size:2em;margin-right:10px;"></i>
                </a>
              <h5 *ngIf="mode==0">Ajouter une province</h5>
              <h5 *ngIf="mode==1">Modifier une province</h5>
            </div>
            <div class="inputForm spacer spacerUp" (keyup)="isValidForm()">
                  <mat-form-field>
                      <input matInput placeholder="Libellé Province" [(ngModel)]="province.libelleProvince" #libelleProvince="ngModel" required>
                      <mat-error *ngIf="libelleProvince.invalid">Veuillez saisir un libelle pour la province</mat-error>
                  </mat-form-field>
              </div>
              <button mat-raised-button class="spacerUp" [disabled]="!isValidForm()" color="primary" (click)="ajouterProvince()" style="height:30px;margin:20px;" *ngIf="mode==0">Ajouter</button> 
              <button mat-raised-button class="spacerUp" [disabled]="!isValidForm()" color="primary" (click)="updateProvince()" style="height:30px;margin:20px;" *ngIf="mode==1">Modifier</button>
            </div>
      </div>
  </div>
  <div class="col-sm-10" *ngIf="display==0">
    <div class="navbar-form">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h5>Toutes les provinces</h5>
      </div>
      <div class="rowMenu spacer">
          <button color="primary" class="newEntity innerSpacer" style="height:30px"(click)="clickOnAjouterProvince()"> Nouvelle Province</button>
          <div class="navbar-form navbar-right row" >
              <mat-form-field>
                  <input matInput type="text" [(ngModel)]="libelleProvince" (keyup)="chercher()" placeholder="Rechercher"/>
              </mat-form-field>
          </div>
      </div>
    <table class="table table-striped">
        <tr>
          <th>Libellé Province</th>
          <th>Modification</th>
          <th>Supprimer</th>
        </tr>
        <tr *ngFor="let p of pageProvinces?.content">
          <td>{{p.libelleProvince}}</td>
          <td><a (click)="onEditProvince(p.idProvince)">
            <i class="fas fa-edit editIcon cursorElement"></i></a></td>
          <td><a (click)="onDeleteProvince(p)">
            <i class="glyphicon glyphicon-remove cursorElement"></i></a></td>
        </tr>
    </table>
    <div class="container spacerUp">
      <ul class="pager">
        <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
          <a (click)="gotoPage(i)" class="marge cursorElement">{{i}}</a>
        </li>
      </ul>
    </div>
    </div>
  </div>
  </div>
</div>
