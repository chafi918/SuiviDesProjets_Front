<div class="container-fluid text-center spacer tableSpacer">
		<div class="col-sm-6">
			    <div class="navbar-form">
						<div class="panel panel-success">
							<div class="panel-heading" *ngIf="mode==0">
								<h5>Ajouter une division</h5>
							</div>
							<div class="panel-heading" *ngIf="mode==1">
								<h5>Modifier une division</h5>
							</div>
							<div class="row spacer">
								<div class="inputForm">
										<mat-form-field>
												<input matInput placeholder="Libellé Division" [(ngModel)]="division.libelleDivision" required>
												
										</mat-form-field>
								</div>
								<button mat-raised-button color="primary" (click)="ajouterDivision()" style="height:30px;margin: auto;" *ngIf="mode==0">Ajouter</button> 
								<button mat-raised-button color="primary" (click)="updateDivision()" style="height:30px;margin: auto;" *ngIf="mode==1">Modifier</button>
							</div>
						</div>
				</div>
		</div>
		<div class="col-sm-6">
	    <div class="navbar-form">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h5>Toutes les divisions</h5>
				</div>
				<div class="rowMenu spacer">
						<button color="primary" class="newEntity innerSpacer" style="height:30px"(click)="clickOnAjouterDivision()"> Ajouter une division</button>
						<div class="navbar-form navbar-right row" >
								<mat-form-field>
										<input matInput type="text" [(ngModel)]="libelleDivision" (keyup)="chercher()" placeholder="Rechercher"/>
								</mat-form-field>
								<button type="button" class="btn btn-default" (keyup)="chercher()"><i class="fas fa-search"></i></button>
						</div>
				</div>
			<table class="table table-striped">
					<tr>
					  <th>Libellé Division</th>
						<th>Modification</th>
						<th>Supprimer</th>
					</tr>
					<tr *ngFor="let d of pageDivisions?.content">
					  <td>{{d.libelleDivision}}</td>
						<td><a (click)="onEditDivision(d.idDivision)">
							<i class="fas fa-edit editIcon cursorElement"></i></a></td>
						<td><a (click)="onDeleteDivision(d)">
							<i class="glyphicon glyphicon-remove cursorElement"></i></a></td>
					</tr>
			</table>
			<div class="container spacerUp">
				<ul class="nav nav-pills">
					<li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
						<a (click)="gotoPage(i)" class="marge cursorElement">{{i}}</a>
					</li>
				</ul>
			</div>
			</div>
		</div>
		</div>
</div>
