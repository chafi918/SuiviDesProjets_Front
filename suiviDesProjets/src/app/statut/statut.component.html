<div class="container-fluid text-center spacer">
  <div class="col-sm-6" *ngIf="mode==0">
        <div class="navbar-form">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h5>Ajouter un statut</h5>
            </div>
            <div class="row spacer">
              <div class="inputForm">
                  <mat-form-field>
                      <input matInput placeholder="Libellé Statut" [(ngModel)]="statut.libelleStatut" name="libelleStatut" #libelleStatut="ngModel" required >
                      <div [hidden]="libelleStatut.valid || libelleStatut.pristine"
                      class="alert alert-danger">
                      Ce champ est obligatoire
                      </div>
                  </mat-form-field>
              </div>
              <button mat-raised-button color="primary" (click)="ajouterStatut()" style="height:30px;margin: auto;">Ajouter</button>
            </div>
          </div>
      </div>
  </div>
  <div class="col-sm-6" *ngIf="mode==1">
      <div class="navbar-form">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h5>Modifier un Statut</h5>
          </div>
          <div class="row spacer">
              <div class="inputForm">
                  <mat-form-field>
                      <input matInput placeholder="Libellé Statut" [(ngModel)]="statut.libelleStatut" name="libelleStatut" required>
                  </mat-form-field>
              </div>
              <button mat-raised-button color="primary" (click)="updateStatut()" style="height:30px;margin: auto;">Modifier</button>
            </div>
        </div>
    </div>
</div>
  <div class="col-sm-6">
    <div class="navbar-form">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h5>Tout les statuts</h5>
      </div>
      <div class="rowMenu spacer">
          <button color="primary" class="newEntity innerSpacer" style="height:30px"(click)="clickOnAjouterStatut()"> Ajouter un statut</button>
          <div class="navbar-form navbar-right row" >
              <mat-form-field>
                  <input matInput type="text" [(ngModel)]="libelleStatut" (keyup)="chercher()" placeholder="Rechercher"/>
              </mat-form-field>
              <button type="button" class="btn btn-default" (keyup)="chercher()"><i class="fas fa-search"></i></button>
          </div>
      </div>
    <table class="table table-striped">
        <tr>
          <th>Libellé Statut</th>
          <th>Modification</th>
          <th>Supprimer</th>
        </tr>
        <tr *ngFor="let s of pageStatuts?.content">
          <td>{{s.libelleStatut}}</td>
          <td><a (click)="onEditStatut(s.idStatut)">
            <i class="fas fa-edit editIcon cursorElement"></i></a></td>
          <td><a (click)="onDeleteStatut(s)">
            <i class="glyphicon glyphicon-remove cursorElement"></i></a></td>
        </tr>
    </table>
    <div class="container spacerUp">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
          <a (click)="gotoPage(i)" class="marge cursorElement">{{i}}</a>
        </li>
      </ul>
    </div>
    </div>
  </div>
  </div>
</div>
